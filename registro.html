<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link href="estilos.css" rel="stylesheet"/>
        <title>FarmOnline - Registrar</title>
    </head>
    <body class="body_index" background="Img/Fondo_General.jpg">
        <nav id="form_registrarse">
            <div class="fondo">
                <img class="logo_navbar" src="Img/logo.png" alt = "LOGO MI FINCA" name="LOGO MI FINCA">
                <img src="Img/Titulo.png" alt ="MI FINCA" name="MI FINCA">
                <h3 style="color: grey;">¡Registrate!</h3>
                <label for="in_nombre_usuario"> NOMBRE DE USUARIO </label>
                <input class="input_registro" type="email" id="in_nombre_usuario" name="Usuario">
                <br><br><br>
                <label for="in_contrasena"> CONTRASEÑA </label>
                <input class="input_registro" type="text" id="in_contrasena" name="Contraseña">
                <br><br><br>
                <label for="in_confirmar_contrasena"> CONFIRMAR CONTRASEÑA </label>
                <input class="input_registro" type="text" id="in_confirmar_contrasena" name="Confirmar contraseña">
                <br><br><br>
                <button class="botones_registro">
                    <a class="enlaces" href="index.html" style="text-decoration: none;">
                        Registrar Usuario
                    </a>
                </button>
                <br>
                <br>
                <button class="botones_registro">
                    <a class="enlaces" href="index.html" style="text-decoration: none;">
                        Cancelar
                    </a>
                </button>
            </div>
        </nav>
    </body>
</html>
